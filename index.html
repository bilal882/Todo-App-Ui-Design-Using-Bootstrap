<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Custom Css file Link -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Todo App using Bootstrap@5.2</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Todo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main -->
    <main>

        <div class="container p-5">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-md-2">
                    <div class="card p-2 shadow-lg border-0">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Todo App</h2>
                            <div class="row">
                                <div class="col-12 col-md-6  mt-3 mt-lg-0">
                                    <input type="text" placeholder="Title" class="form-control">
                                </div>
                                <div class="col-12 col-md-6 mt-3 mt-lg-0">
                                    <input type="text" placeholder="Location" class="form-control">
                                </div>
                                <div class="col-12">
                                    <textarea cols="30" rows="5" class="form-control mt-3"
                                        placeholder="Description"></textarea>
                                </div>
                                <div class="col-12 mt-3 text-center">
                                    <button class="btn btn-dark w-50">Add Todo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 6rem;">
                <div class="col-12">
                    <!-- Table for show Todo List -->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Location</th>
                                <th scope="col">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>First Title</td>
                                <td>First Location</td>
                                <td>First Description</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Loading...</td>
                                <td>Loading...</td>
                                <td>Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
